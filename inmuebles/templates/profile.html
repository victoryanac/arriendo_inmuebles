{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h2>Perfil de Usuario</h2>
    <ul class="list-group">
        <li class="list-group-item"><strong>Nombre:</strong> {{ Usuario.nombres }} {{ user.apellidos }}</li>
        <li class="list-group-item"><strong>Email:</strong> {{ Usuario.correo_electronico }}</li>
        <li class="list-group-item"><strong>Teléfono:</strong> {{ user.telefono }}</li>
        <li class="list-group-item"><strong>Dirección:</strong> {{ user.direccion }}</li>
    </ul>
    <a href="{% url 'update_profile' %}" class="btn btn-secondary mt-3">Editar Perfil</a>
</div>

{% endblock %}
